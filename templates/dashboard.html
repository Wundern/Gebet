<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gebet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="/socket.io/socket.io.js" ></script> 
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        const ROOM_ID = "<%= roomId %>";
    </script>
</head>
<body>
  <!-- <p>ID: <span id="my-id"></span></p> -->
    <div class="main">
        <div class="main_left">
            <div class="main_videos">
                <div id="video-grid">
                  <video id="local-video" width="400px" muted playsinline></video>
                  <div id="button-area"></div>
                  <div id="remote-media-area"></div>
                </div>
            </div>
            <div class="main_controls">
                <div class="main_controls_block">
                    <div id="muteUnmute()" class="main_controls_button main_mute_button">
                        <i class="fas fa-microphone"></i>
                        <span>Mute</span>
                    </div>
                    <div id="playStop()" class="main_controls_button main_video_button">
                        <i class="fas fa-video"></i>
                        <span>Stop Video</span>
                    </div>
                </div>

                <div class="main_controls_block">
                    <div class="main_controls_button">
                       <i class="fas fa-shield-alt"></i>
                       <span>Security</span>
                    </div>
                    <div class="main_controls_button">
                       <i class="fas fa-user-friends"></i>
                       <span>Participants</span>
                    </div>
                    <div class="main_controls_button">
                       <i class="fas fa-comment-alt"></i>
                       <span>Chat</span>
                    </div>
                 </div>

                 <div class="main_controls_block">
                    <div class="main_controls_button">
                       <span class="leave_meeting">Leave Meeting</span>
                    </div>
                 </div>
            </div>
        </div>
        <div class="main_right">
            <div class="main_header">
                <h6>Chat</h6>
            </div>
            <div class="main_chat_window">
                <ul class="messages">
                    
                </ul>
            </div>
            <div class="main_message_container">
                <input id="chat_message" type="text" placeholder="Type message here...">
            </div>
        </div>


    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
